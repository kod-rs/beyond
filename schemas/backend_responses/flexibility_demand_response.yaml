---
$schema: 'http://json-schema.org/draft-07/schema#'
id: 'flexopt://backend_responses/flexibility_demand_response.yaml#'
title: Flexibility demand response
description: Flexibility demand configuration schema
type: object
additionalProperties: false
oneOf:
  - '$ref': '#/definitions/success'
  - '$ref': '#/definitions/fail'
definitions:
  success:
    type: object
    required:
      - type
      - demands
    properties:
      type:
        const: flexibility_demand_response
      demands:
        type: array
        items:
          $ref: '#/definitions/flexibility_demand'
    definitions:
      flexibility_demand:
        type: object
        required:
          - start_time
          - end_time
          - flexibility
        properties:
          start_time:
            type: string
            format: 'date-time'
          end_time:
            type: string
            format: 'date-time'
          flexibility:
            type: number
  fail:
    type: object
    required:
      - type
      - status
      - message
    properties:
      type:
        const: flexibility_demand_response
        status:
          const: False
        message:
          type: string
...
